apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: naren-jenkins-kube
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: jenkins-jobs
              mountPath: /var/jenkins_home/jobs
            - name: fs-source
              mountPath: /var/nicktemp
      volumes:
        - name: jenkins-home
          emptyDir: {}
        - name: jenkins-jobs
          hostPath: 
            path: /Users/narmandi/test-training/jenkins/jobs
            type: Directory
        - name: fs-source
          hostPath: 
            path: /Users/narmandi/test-training/prashth
            type: Directory
---
# service
apiVersion: v1
kind: Service
metadata:
  name: jenkins
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: jenkins